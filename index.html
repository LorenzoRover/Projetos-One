<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./Decodificador/styles/style.css">
</head>
<body>
    <header> <!-- Menu ou Logotipo --> </header>
    <main>
        <section class="container__entrada">
            <img src="./Decodificador/img/logo-alura.png" alt="Logo da Alura" class="logo">
            <div class="container__entrada__conjunto">
                <textarea type="text" class="text-area" placeholder="Digite aqui..."></textarea>
                <p class="mensagem__aviso">
                    <img src="./Decodificador/img/circulo-exclamacao.png" alt="Círculo de exclamação alerta">
                    Apenas letras minúsculas e sem acento.
                </p>
                <div class="container__botoes__iniciais">
                    <button onclick="criptografar()" class="btn__criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="container__saida">
            <div id="saidaLimpo" class="container__saida__limpo">
                <img src="./Decodificador/img/pessoa-com-lupa.png" alt="Desenho de pessoa com lupa" class="desenho__pessoa">
                <h2 class="mensagem__nao__encontrado">Nenhuma mensagem encontrada</h2>
                <p class="paragrafo__mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="saidaMensagem" class="container__saida__mensagem">
                <textarea type="text" id="mensagem-convertida" class="mensagem__convertida" readonly></textarea>
                <button onclick="copiarMensagem()" class="btn__copiar">Copiar</button>
            </div>
            
        </section>
    </main>
    <footer> 
        Desenvolvido por Lorenzo Rover <br> Release date: jul/2024 <br> Código do projeto: 
        <a class="" href="https://github.com/lorenzorover/decodificador-alura">https://github.com/lorenzorover/decodificador-alura</a>
    </footer>
    <script src="./Decodificador/app.js" defer></script>
</body>
</html>
