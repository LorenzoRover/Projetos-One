<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styleNovo.css">
</head>
<body>
    <header> <!-- Menu ou Logotipo --> </header>
    <main>
        <div class="container__entrada">
            <h1 class="titulo">Decodificador de Texto</h1>
            <div class="container__entrada__conjunto">
                <textarea type="text" name="campoTexto" placeholder="Digite aqui..."></textarea>
                <p class="mensagem__aviso">
                    <img src="./img/circulo-exclamacao.png" alt="Círculo de exclamação alerta">
                    Apenas letras minúsculas e sem acento.
                </p>
                <div class="container__botoes__iniciais">
                    <button onclick="criptografar()" class="botao__criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="botao__descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="container__saida">
            <div id="saidaLimpo" class="container__saida__limpo">
                <img src="./img/pessoa-com-lupa.png" alt="Desenho de pessoa com lupa" class="desenho__pessoa">
                <h2 class="mensagem__nao__encontrado">Nenhuma mensagem encontrada</h2>
                <p class="paragrafo__mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="saidaMensagem" class="container__saida__mensagem">
                <p id="mensagemConvertida" class="mensagem__saida"></p>
                <button onclick="copiarMensagem()" class="botao__copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer> Desenvolvido por Lorenzo Rover </footer>
    <script src="app.js" defer></script>
</body>
</html>
