<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <!-- Menu ou Logotipo --> </header>
    <main>
        <h1>Decodificador de Texto</h1>
        <p class="paragrafo__inicial">Escreva uma palavra ou até mesmo uma frase, para assim poder ser <strong>codificada</strong> ou <strong>decodificada</strong>.</p>

        <div class="container__entrada">
            <textarea type="text" name="campo__texto" placeholder="Digite aqui..."></textarea>
            <div class="container__mensagem__indicadora">
                <img src="./img/circulo-exclamacao.png" alt="Círculo de exclamação alerta">
                <p class="mensagem__aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="container__botoes__iniciais">
                <button onclick="criptografar()" class="botao__criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="botao__descriptografar">Descriptografar</button>
                <button onclick="limparCampo()" class="botao__limpar">Limpar Campo</button>
            </div>
        </div>

        <div class="container__saida">
            <div class="container__saida__limpo">
                <img src="./img/pessoa-com-lupa.png" alt="Desenho de pessoa com lupa" class="desenho__pessoa">
                <div class="container__saida__paragrafo">
                    <p class="aviso__nao__encontrado">Nenhuma mensagem encontrada</p>
                    <p class="paragrafo__mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <div class="container__saida__mensagem">
                <p class="mensagem__saida"></p>
                <button onclick="copiarMensagem()" class="botao__copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer><!-- Rodapé --></footer>
</body>
</html>
